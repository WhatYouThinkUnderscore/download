<!DOCTYPE html>
<html>
<head>
	<title>Download Button</title>
	<link href="https://fonts.googleapis.com/css?family=Poppins:400,500,600,700" rel="stylesheet">
	<style type="text/css">
		.download-btn {
		  display: inline-block;
		  padding: 10px 20px;
		  background: #4CAF50;
		  color: #fff;
		  border-radius: 5px;
		  text-decoration: none;
		  font-family: 'Poppins', sans-serif;
		}
		.download-btn:hover {
		  background: #3e8e41;
		}
	</style>
</head>
<body>
	<a href="DrDonut_Montage.mp4" class="download-btn" download>Download</a>
</body>
</html>
